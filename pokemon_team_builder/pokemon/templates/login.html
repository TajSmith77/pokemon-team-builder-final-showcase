{%extends "master.html"%}

{% block title %}
Login
{% endblock %}

{% block stylesheet %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Login form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="{% url 'login' %}">

        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Login heading -->
        <h1 style="text-align: center;"><span style="color: blue;">Login</span></h1>
        <hr>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter username" required>
        </div>

        <!-- Password input field -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <!-- Link to registration page -->
        <p>Don't have an account <a href="/register/">Register</a> </p>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary" id="login_submit_button">Submit</button>
    </form>
</div>
{% endblock %}
